<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sales Letter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }

        /* General Layout */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 50px;
            line-height: 1.2;
            color: #333;
        }

        .video {
            margin: 30px 0;
        }

        video {
            width: 100%;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .description {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 40px;
        }

        /* Form Styling */
        .form-container {
            margin: 40px 0;
            text-align: center;
        }

        form {
            display: inline-block;
            width: 100%;
            max-width: 500px;
        }

        input[type="text"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        footer {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 50px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-top: 40px;
            }

            .description {
                font-size: 1.1em;
                margin-bottom: 30px;
            }

            input[type="submit"] {
                padding: 12px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Unlock the Power of Our Revolutionary Product!</h1>
        
        <div class="video">
            <!-- Add your video URL in the source tag -->
            <video controls>
                <source src="your-video-url.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <p class="description">
            This short video will show you how our product can transform your life. Don't miss out on this exclusive offerâ€”watch now and take action!
        </p>
        
        <div class="form-container">
            <form action="your-form-processing-url" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="submit" value="Get Instant Access">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

</body>
</html>
